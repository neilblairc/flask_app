<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
	<head>
	<body>
		<div class="jumbotron">
			<div class="container">
				{% if businesses %}
					<h1>{{ businesses }}</h1>
					<a href="{{ url_for('index') }}">Look up more</a>
				{% else %}
					<h1>Hey! What do you need?</h1>
					<form action="/" class="form-inline">
						<div class="form-group">
							<input type = "text" name="city" placeholder="Where?" class="form-control">
							<input type="text" name="address" placeholder="What?" class="form-control">
						</div>
						<input type="submit" value="Pronto!" class="btn btn-primary">
					<form/>	
				{% endif %}
				<a href="{{ url_for('about') }}">About this project</a>
			</div>
		</div>
	<body>
</html>
